<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COM HOA - made by crucifiedv1</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 60px;
    }

    pre {
      font-size: 16px;
      white-space: pre;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      color: white;
      background: black;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      animation: glow 3s infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 10px red, 0 0 20px red; border-color: red; }
      25%  { box-shadow: 0 0 10px blue, 0 0 20px blue; border-color: blue; }
      50%  { box-shadow: 0 0 10px green, 0 0 20px green; border-color: green; }
      75%  { box-shadow: 0 0 10px magenta, 0 0 20px magenta; border-color: magenta; }
      100% { box-shadow: 0 0 10px red, 0 0 20px red; border-color: red; }
    }

    .image-container {
      margin-top: 10px;
      transform: translateX(40px);
    }

    .image-container img {
      max-width: 400px;
      height: auto;
      border-radius: 10px;
    }

    .volume-control {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <audio id="background-audio" loop>
    <source src="https://files.catbox.moe/v6k369.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <main>
    <pre>
                        _    _  ____          
                       | |  | |/ __ \   /\    
   ___ ___  _ __ ___   | |__| | |  | | /  \   
  / __/ _ \| '_ ` _ \  |  __  | |  | |/ /\ \  
 | (_| (_) | | | | | | | |  | | |__| / ____ \ 
  \___\___/|_| |_| |_| |_|  |_|\____/_/    \_\
    </pre>

    <div class="button-group">
      <button onclick="playMusic()">Play Music</button>
      <button onclick="enterSite()">Enter</button>
    </div>

    <div class="volume-control">
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div class="image-container">
      <img src="https://files.catbox.moe/8fqack.webp" alt="Image">
    </div>
  </main>

  <script>
    const audio = document.getElementById("background-audio");
    const volumeSlider = document.getElementById("volumeSlider");

    function playMusic() {
      audio.volume = volumeSlider.value;
      audio.play().catch(err => {
        console.error("Failed to play audio:", err);
      });
    }

    function enterSite() {
      window.location.href = "hall.html";
    }

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
